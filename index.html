<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kódovací aplikace</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="kodovacifce.js"></script>
</head>
<body class="w3-container w3-margin-top w3-light-grey">
    <header>
        <h2 class="w3-margin">Kopie textu z jedné oblasti do druhé</h2>
    </header>
    <section class="w3-card w3-padding w3-white">
        <label for="inputText" class="w3-text">Vstupní text</label>
        <textarea id="inputText" class="w3-input w3-border w3-margin-bottom" rows="5" placeholder="Zadejte text ..."></textarea>
        <label for="outputText" class="w3-text">Výstupní kód</label>
        <textarea id="outputText" class="w3-input w3-border w3-margin-bottom" rows="5" readonly></textarea>
    </section>
<script src="script.js"></script>
</body>
</html>
